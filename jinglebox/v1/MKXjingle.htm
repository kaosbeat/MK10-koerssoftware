<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>jQuery Typing</title>
	
	<link rel="stylesheet" href="css/MKXjingle.css"/>
	
	<!--Load up jQuery Library-->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/MKXjingle.js"></script>
	
</head>

<body>
	<div id="wrapper">
		
		<!--Hidden Letter HUD-->
		<div id="image-container">
			<div class="fullscreen-image letter-a"><p>A<img src="img/1281695777_retro-star-icon.png"/></p></div>
			<div class="fullscreen-image letter-b"><p>B</p></div>
			<div class="fullscreen-image letter-c"><p>C</p></div>
			<div class="fullscreen-image letter-d"><p>D</p></div>
			<div class="fullscreen-image letter-e"><p>E</p></div>
			<div class="fullscreen-image letter-f"><p>F</p></div>
			<div class="fullscreen-image letter-g"><p>G</p></div>
			<div class="fullscreen-image letter-h"><p>H</p></div>
			<div class="fullscreen-image letter-i"><p>I</p></div>
			<div class="fullscreen-image letter-j"><p>J</p></div>
			<div class="fullscreen-image letter-k"><p>K</p></div>
			<div class="fullscreen-image letter-l"><p>L</p></div>
			<div class="fullscreen-image letter-m"><p>M</p></div>
			<div class="fullscreen-image letter-n"><p>N</p></div>
			<div class="fullscreen-image letter-o"><p>O</p></div>
			<div class="fullscreen-image letter-p"><p>P</p></div>
			<div class="fullscreen-image letter-q"><p>Q</p></div>
			<div class="fullscreen-image letter-r"><p>R</p></div>
			<div class="fullscreen-image letter-s"><p>S</p></div>
			<div class="fullscreen-image letter-t"><p>T</p></div>
			<div class="fullscreen-image letter-u"><p>U</p></div>
			<div class="fullscreen-image letter-v"><p>V</p></div>
			<div class="fullscreen-image letter-w"><p>W</p></div>
			<div class="fullscreen-image letter-x"><p>X</p></div>
			<div class="fullscreen-image letter-y"><p>Y</p></div>
			<div class="fullscreen-image letter-z"><p>Z</p></div>
		</div>
		
		<p class="space-alert">Spacebar!</p>
		
	</div>

</body>
</html>
